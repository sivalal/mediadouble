<body ng-app="directTvApp" ng-cloak class="ng-cloak" id="main-body-content">

   <div class="pageLoading" id="initLoader">
    <div class="loadText">
      <h5>Please wait while loading..</h5>
      <div class="spinner1">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>
  <slidenav>
    <slidenav-menu style="overflow:hidden">
      <div ng-controller="adminNavCtrl" >
        <div class="row">
          <div class="col-md-12 adminSidebarTop">
            <a ng-click="close()">
              <span class="icon-custom-admin"></span>
            </a>
          </div>
        </div>
        <nav>
          <div class="st-vertical-menu-container">
            <div class="st-vertical-menu-section" ng-class="{ 'selected-index': $index == selectedIndex}" ng-repeat="item in asideMenu" ng-click="itemClicked($index,item.actionID)">
             <a ng-bind="item.title[CurrentLang]"></a>
            </div>
          </div>
          <!-- adding admin content here -->
          <div class="st-vertical-content-section" ng-style="subContentStyle" ng-include src="templateName" >
          </div>
        </nav>
      </div>
    </slidenav-menu>
   <slidenav-content>

  <!-- Header Navigation Container -->

   <div class="container header navbar-fixed-top hide-container" id="navigation" role="navigation" ng-controller="mainController" data-ng-init="initLanguage()">
      <iframe id="tempIframe" src="" style="display: none;"></iframe>
      <iframe id="embedTokenUrl"  style="display: none;"></iframe>
      <iframe id="cookieUrl" style="display: none;"></iframe>



    <div id="mobButtonContainer" class="col-md-12 col-sm-12 col-xs-12 nav navbar-nav pull-left topBtn" ng-class="(CurrentLang == 'es_ES') ? 'topBtn_es' : ''">
      <div class="col-sm-6 col-xs-6">
        <button class="btn navbar-btn login" ng-click="loginModal(1)" ng-show="!isLoggedIn" translate="BTN_ADMIN_LOGIN_WATCHLIST" ng-class="(CurrentLang == 'es_ES') ? 'login_es' : ''"></button>
      </div>
      <div class="col-sm-6 col-xs-6">
        <button  ng-click="signupModal(1)" ng-show="!isLoggedIn" class="btn btnOrange btn-default navbar-btn signup"  id="signupERT" translate="TXT_TOP_TOOLBAR_LIVE_SIGNUP_EXISTING_ACCOUNT"></button>
      </div>
    </div>

    <div id="menu" class="navbar navbar-inverse clearfix navbar-custom main_header" ng-style="navmenuStyle">
      <div id="logo" class="navbar-header navbar-left">
        <!-- LOGO IMAGE -->

        <a ng-click="onLogoClick()" style="cursor:pointer;"><img ng-src="{{logoweb}}" ng-show="showlogo" > <!--<img src="images/logo.png">--></a>
      </div>
      <button id="mobileCollapsingMenu" class="btn menu-toggle-btn btn-primary navbar-toggle navbar-left" ng-click="collapsingMenu()" >
        <span translate="MENU"></span>
      </button>
      <!--navbarheader -->
      <!--navmenu desktop-->
      <div id="menuDesktop" class="navbar-collapse navbar-left navbarMenu desk_menu_drop">
        <ul class="nav navbar-nav ">
          <li ng-repeat="menu in menus track by $index" ng-class="{'dropdown': menu.children !=null}"   ng-cloak>
            <a ng-if="menu.actionID!='home' && menu.mpath!='null' && menu.mpath!='undefined' && menu.action!='link'" ng-href="{{menu.mpath}}" class="nav" show-sub-menu ng-cloak active-link="menu-font-color" ng-click="collapsingMenu()" ng-bind="menu.title[CurrentLang]|uppercase"></a>
            <a ng-if="menu.actionID!='home' && menu.mpath!='null' && menu.mpath!='undefined' && menu.action=='link'" target="_blank" ng-href="{{menu.mpath}}" class="nav" show-sub-menu ng-cloak active-link="menu-font-color" ng-click="collapsingMenu()" ng-bind="menu.title[CurrentLang]|uppercase"></a>
            <a ng-if="menu.mpath=='null'"  class="nav" show-sub-menu ng-cloak ng-click="collapsingMenu()" active-link="menu-font-color" ng-bind="menu.title[CurrentLang]|uppercase"></a>
            <ul ng-if="(menu.children !=null && menu.has_children == true)"  class="dropdown-menu" mousable >
                <li ng-repeat="submenu in menu.children" class="dropCont fullWidth">
                  <h6 ng-if="(submenu.children.length > 0 && submenu.has_children == true)" collapse-sub-menu ng-cloak ng-bind="submenu.title[CurrentLang]|uppercase"></h6>
                  <a ng-if="submenu.mpath!='null' && menu.action!='link' && submenu.children == null && submenu.special_link != true" ng-href="{{submenu.mpath}}" collapse-sub-menu ng-cloak ng-bind="submenu.title[CurrentLang]|uppercase"></a>
                  <a class="dropViewMore" style="" ng-if="submenu.mpath!='null' && menu.action!='link' && submenu.children == null && submenu.special_link == true && submenu.action == 'link'" ng-href="{{submenu.mpath}}" collapse-sub-menu ng-cloak>
                    <span class="alignLeft" ng-bind="submenu.title[CurrentLang]|uppercase"></span>
                    <span class="alignRight arrowIcon"></span>
                  </a>
                  <a ng-if="submenu.mpath!='null' && menu.action=='link' && submenu.children == null" target="_blank"  ng-href="{{submenu.mpath}}" collapse-sub-menu ng-cloak  ng-bind="submenu.title[CurrentLang]|uppercase"></a>
                  <a ng-if="submenu.mpath=='null' && submenu.children == null"   collapse-sub-menu ng-cloak ng-bind="submenu.title[CurrentLang]|uppercase"></a>
                  <ul ng-if="submenu.children.length > 0">
                      <li ng-repeat="childSubmenu in submenu.children" class="nav fullWidth" style="">
                        <a ng-if="childSubmenu.mpath!='null' && submenu.action!='link'" ng-href="{{childSubmenu.mpath}}" collapse-sub-menu ng-cloak ng-bind="childSubmenu.title[CurrentLang]|uppercase"></a>
                        <a ng-if="childSubmenu.mpath!='null' && submenu.action=='link'" target="_blank"  ng-href="{{childSubmenu.mpath}}" collapse-sub-menu ng-cloak  ng-bind="childSubmenu.title[CurrentLang]|uppercase"></a>
                        <a ng-if="childSubmenu.mpath=='null'"   collapse-sub-menu ng-cloak ng-bind="childSubmenu.title[CurrentLang]|uppercase"></a>
                      </li>
                  </ul>
                </li>
                <div class="season_select_list_top"></div>
            </ul>
          </li>
          <li class="search-icon"><a ng-click="searchModal()"><span class="icon-custom-search"></span></a></li>
        </ul>
      </div>

      <!-- navmenu mobile -->
      <div class="navbar-collapse navbar-left navbarMenu mob_menu_drop" id="collapsibleMob" collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li ng-repeat="menu in menus track by $index" ng-class="{'dropdown': menu.children !=null}"   ng-cloak>
            <a ng-if="menu.actionID!='home' && menu.mpath!='null' && menu.action!='link'" ng-href="{{menu.mpath}}" class="nav" ng-cloak ng-click="collapsingMenu()" active-link="menu-font-color" ng-bind="menu.title[CurrentLang]|uppercase"></a>
            <a ng-if="menu.actionID!='home' && menu.mpath!='null' && menu.action=='link'" target="_blank" ng-href="{{menu.mpath}}" class="nav" ng-cloak  ng-click="collapsingMenu()" active-link="menu-font-color" ng-bind="menu.title[CurrentLang]|uppercase"></a>
            <a ng-if="menu.mpath=='null'"  class="nav" ng-cloak ng-click="collapsingMenu()" active-link="menu-font-color" ng-bind="menu.title[CurrentLang]|uppercase"></a>

            <span class="menuDropArrow" show-sub-menu-mob ng-click="openSubMenu()" ng-if="menu.children !=null"></span>
            <ul ng-if="menu.children !=null"  class="dropdown-menu" mousable >
                <li ng-repeat="submenu in menu.children">
                 <a ng-if="submenu.mpath!='null' && menu.action!='link'" ng-href="{{submenu.mpath}}" collapse-sub-menu ng-cloak  ng-click="collapsingMenu()" ng-bind="submenu.title[CurrentLang]|uppercase"></a>
                 <a ng-if="submenu.mpath!='null' && menu.action=='link'" target="_blank"  ng-href="{{submenu.mpath}}" collapse-sub-menu ng-cloak  ng-click="collapsingMenu()" ng-bind="submenu.title[CurrentLang]|uppercase"></a>
                 <a ng-if="submenu.mpath=='null'"   collapse-sub-menu ng-cloak  ng-click="collapsingMenu()" ng-bind="submenu.title[CurrentLang]|uppercase"></a>
                </li>
            </ul>
          </li>
          <div class="invite"></div>
        </ul>
      </div>

      <!-- search html goes here-->
      <div class="SearchField"  ng-include src="'views/search/topBarSearch.html'"  ng-show="isLoggedIn && subscriptionStatus"></div>


      <div class="navbar-header pull-right parent">
        <span ng-show="ajaxLogoutSpinner" us-spinner="{radius:4, width:4, length: 8}" class="yelloworangeloader"></span>
        <div class="language-onoffswitch pull-left col-md-margin-top-7" id="languageSwitchContainer" ng-show="!isLoggedIn || !subscriptionStatus">
          <input type="checkbox" name="isCheckboxCheckedForCurrentLang" class="language-onoffswitch-checkbox" id="isCheckboxCheckedForCurrentLang" ng-checked="isCheckboxCheckedForCurrentLang" ng-model="isCheckboxCheckedForCurrentLang">
          <label id="language-onoffswitch-label" class="language-onoffswitch-label" for="isCheckboxCheckedForCurrentLang">
              <div class="language-onoffswitch-inner">
                <span class="left-text" ng-click="change_lang()" translate="APP_LANGUAGE_ESP"></span>
                <span class="right-text" ng-click="change_lang()" translate="APP_LANGUAGE_ENG"></span>
              </div>
              <div id="language-onoffswitch-switch" class="language-onoffswitch-switch" ng-click="change_lang()"></div>
          </label>
        </div>
        <ul id="helpSear" class="nav navbar-nav pull-left navBarIcons help-lang-icons">
          <!--  <li class="search-icon searchMobile"><a ng-click="searchModal()"><span class="icon-custom-search"></span></a></li> -->
           <li class="help-icon"><a ng-href="{{help[0].mpath[CurrentLang]}}"><span class="icon-custom-help"></span></a></li>
        </ul>
        <ul id="logDrop" class="nav navbar-nav pull-left navBarIcons user_ac_opt" ng-show="isLoggedIn && subscriptionStatus">
          <li id="selectable" class="dropdown">
            <a class="dropdown-toggle parent" data-toggle="dropdown">
              <label class="leftPadding" ng-bind="firstName + ' ' + lastName | cut:true:25:' ...'"></label>
            </a>
            <ul class="dropdown-menu dropdown-menu_right" id="logoutmenu">
              <li><a ng-click="routeToAccountPage()" translate="TXT_MAIN_TITLE_ACCOUNT"></a></li>
              <li class="languageToggle">
                <span translate="TXT_MAIN_TITLE_LANGUAGE"></span>
                <div class="language-onoffswitch languageSwitchSmall">
                  <input type="checkbox" name="isCheckboxCheckedForCurrentLang" class="language-onoffswitch-checkbox" id="isCheckboxCheckedForCurrentLang" ng-checked="isCheckboxCheckedForCurrentLang" ng-model="isCheckboxCheckedForCurrentLang">
                  <label id="language-onoffswitch-label" class="language-onoffswitch-label" for="isCheckboxCheckedForCurrentLang">
                      <div class="language-onoffswitch-inner">
                        <span class="left-text" ng-click="change_lang()" translate="APP_LANGUAGE_ESP" style="line-height: 20px;"></span>
                        <span class="right-text" ng-click="change_lang()" translate="APP_LANGUAGE_ENG" style="line-height: 20px;"></span>
                      </div>
                      <div id="language-onoffswitch-switch" class="language-onoffswitch-switch" ng-click="change_lang()"></div>
                  </label>
                </div>
              </li>
              <li><a ng-href="{{help[0].mpath[CurrentLang]}}" translate="TXT_MAIN_TITLE_HELP"></a></li>
              <li><a ng-click="logOut()" translate="BTN_SIGN_OUT_TXT"></a></li>
              <div class="season_select_list_top"></div>
            </ul>
          </li>
        </ul>
        <ul id="adminBtn" class="nav navbar-nav pull-left navBarIcons hidden-xs">
            <li style=" display: inline;">
              <a class="sidebar_pull" ng-click="openNav(0, 'continue_watching')" ng-show="isLoggedIn">
                <span class="icon-custom-admin"></span>
              </a>
            </li>
        </ul>
        <div id="logSin" class="nav navbar-nav pull-left" >
            <button ng-disabled="isAppgridLoaded" ng-click="loginModal(1)" ng-show="!isLoggedIn && !loginModalDisplay" class="navbar-btn login " ng-class="(CurrentLang == 'es_ES') ? 'login_es' : ''" id="login" translate="BTN_SIGN_IN_TXT"></button>
            <button  ng-click="signupModal(1)" ng-class="(CurrentLang == 'es_ES') ? 'signup_es' : ''" ng-show="loginModalDisplay" class="btn btn-default navbar-btn signup" id="signupERT" translate="TXT_TOP_TOOLBAR_LIVE_SIGNUP_EXISTING_ACCOUNT"></button>
            <button ng-click="logOut()" ng-if="ShowLogoutForNonSubscribedLoginUser" class="navbar-btn login " ng-class="(CurrentLang == 'es_ES') ? 'login_es' : ''"  id="logout" translate="TXT_LOGOUT"></button>
            <button ng-click="logOut()" ng-show="isMobileScreen() && subscriptionStatus" class="navbar-btn login " ng-class="(CurrentLang == 'es_ES') ? 'login_es' : ''"  id="mobilelogout" translate="TXT_LOGOUT"></button>
        </div>
      </div>
    </div><!-- Full navigation -->
  </div><!-- Header Navigation Container -->

  <!-- partial container -->
  <div ng-view class="partialContainer hide-container" id="partialContainerIDD" ng-style="partialContainerStyle"></div>

   <!-- Footer -->
  <div class="container" ng-controller="FooterCtrl">
      <div id="google_plus" style="display: none;">
      </div>
    <span ng-show="ajaxFooterSpinner" us-spinner class="yelloworangeloader"></span>
    <div class="row footer" id="webFooter">
      <div class="col-md-12 col-lg-12">
        <ul class="list-inline">
          <li class="copyright">
            <span class="footerCopy" ng-bind="copyRight[CurrentLang]"></span>
          </li>
          <li ng-repeat="navLink in footerNavListNewArray | orderObjectBy:'priority'">
           <a ng-if="navLink.type=='iframe_link'" ng-href="{{navLink.mpath}}"   class="footerText" translate="{{navLink.title[CurrentLang]}}"></a>
           <a ng-if="navLink.type==='link'" ng-href="{{navLink.mpath[CurrentLang]}}"   class="footerText" translate="{{navLink.title[CurrentLang]}}"></a>
           <a ng-if="navLink.type!=='iframe_link'  && navLink.type!=='link'" ng-href="{{navLink.mpath}}"   class="footerText" translate="{{navLink.title[CurrentLang]}}"></a>

          </li>
        </ul>
        <div class="build">
          <span class="footerCopy" ng-bind="buildNumber"></span>
        </div>
      </div>
    </div>

    <div class="row footer" id="mobFooter">
      <div class="col-xs-12 footerCopy text-center" ng-bind="copyRight[CurrentLang]"></div>
      <div ng-repeat="navLink in footerNavListNewArray" class="col-xs-12 text-center" >
        <a ng-if="navLink.type=='iframe_link'" ng-href="{{navLink.mpath}}"   class="footerText" translate="{{navLink.title[CurrentLang]}}"></a>
        <a ng-if="navLink.type!=='iframe_link'" ng-href="{{navLink.mpath}}"   class="footerText" translate="{{navLink.title[CurrentLang]}}"></a>
      </div>
      <div class="col-xs-12 footerCopy text-center" ng-bind="buildNumber"></div>
    </div>
  </div><!-- Footer -->

</slidenav>

    <script type="text/html" id='BasicRailsItemPOPoverHtml'>
              <div class="fullWidth thumb-popover-top-section" style="">

                  <img class="lazyOwl fullWidth" alt="<%=itemObj.title_brief%>"
                       data-failover="failoverimage" src="<%=itemObj.imgPath%>" />
                </div>
                <div class="thumb-popover-top-buttons">
                <% if(
                  ( getCookie('loggedin')=='true' ||getCookie('loggedin')==true )
                  && (typeof itemObj.show_type != 'undefined' && itemObj.show_type=='Series')
                ){  %>
                    <a  href="<%= single_asset_url %>">
                        <button class="fullWidth btnPopover thumbBtnEpisodes" >
                           <span class="pophtml_en"><%= POPOVER_EPISODESObj.en_US%></span>
                           <span class="pophtml_es"><%= POPOVER_EPISODESObj.es_ES%></span>
                    </button></a>
                <% } else { %>
                    <a  href="<%= single_asset_url %>">
                        <button class="fullWidth btnPopover thumbBtnWatch" >
                           <span class="pophtml_en"><%= POPOVER_PLAYObj.en_US%></span>
                           <span class="pophtml_es"><%= POPOVER_PLAYObj.es_ES%></span>
                    </button></a>
                 <% } %>



                <% if(
                  ( getCookie('loggedin')=='true' ||getCookie('loggedin')==true )
                  && (typeof itemObj.show_type != 'undefined' && itemObj.show_type!='Series')
                ){  %>

                <!-- add to playlist -->

                  <button  style="display: none;" onclick="watchListTrigger(this,'<%= itemObj.titleId %>')"
                      class="fullWidth POPoverAddtoPlaylist btnPopover thumbBtnAdd" >
                      <span class="pophtml_en"><%=BTN_ADD_TO_PLAYLISTObj.en_US%></span>
                      <span class="pophtml_es"><%=BTN_ADD_TO_PLAYLISTObj.es_ES%></span>
                  </button>

                <!-- remove from playlist -->

                  <button style="display: none;" onclick="openDeleteWatchlistDialogTrigger(this,'<%= itemObj.titleId %>')"
                      class="fullWidth POPoverRemovefromPlaylist btnPopover thumbBtnRemove" >
                      <span class="pophtml_en"><%=BTN_REMOVE_FROM_PLAYLISTObj.en_US%></span>
                      <span class="pophtml_es"><%=BTN_REMOVE_FROM_PLAYLISTObj.es_ES%></span>
                  </button>
                <% }else{ %>

                <% } %>


                </div>
              </div>
              <div class="row">
                 <div class="col-md-12 col-sm-12 col-xs-12">
<!--                    <h6 class="thumb-popover-title pophtml_en"><%= itemObj.title %></h6> -->
   <!--                 <h6 class="thumb-popover-title pophtml_en">
                        <a  href="<%= single_asset_url %>" style="text-decoration: none;"><%= itemObj.title %></a>
                    </h6>
   -->
                    <h4 class="thumb-popover-mainheader pophtml_en">
                        <a  href="<%= single_asset_url %>" style="text-decoration: none;">
                            <%= itemObj.title %>

                            <% if( typeof itemObj.season_id!='undefined' ) { %>
                             <%=TXT_ADMIN_SEASON_WATCHLISTObj.en_US%> <%= itemObj.season_id %>
                            <% } %>
                            <% if( typeof itemObj.episode_id!='undefined' ) { %>
                             -
                             <%=TXT_EPISODE_LIVEObj.en_US%> <%= itemObj.episode_id %>
                            <% } %>


                        </a>
                    </h4>

       <!--              <h6 class="thumb-popover-title pophtml_es"  style="display:none"><%= itemObj.title_es %></h6> -->
                    <h4 class="thumb-popover-mainheader pophtml_es"  style="display:none">
                        <a  href="<%= single_asset_url %>" style="text-decoration: none;">
                            <%= itemObj.title_es %>

                            <% if( typeof itemObj.season_id!='undefined' ) { %>
                             <%=TXT_ADMIN_SEASON_WATCHLISTObj.es_ES%> <%= itemObj.season_id %>
                            <% } %>
                            <% if( typeof itemObj.episode_id!='undefined' ) { %>
                             -
                             <%=TXT_EPISODE_LIVEObj.es_ES%> <%= itemObj.episode_id %>
                            <% } %>


                        </a>
                    </h4>
                 </div>
              </div>

               <div class="row">
                 <div class="col-md-12 col-sm-12 col-xs-12">
                    <h6 class="thumb-popover-subheader">
                        <%=itemObj.year %> | <%= itemObj.genre %>
                    </h6>
                    <p class="thumb-popover-content pophtml_en">
                        <%= itemObj.details %>
                    </p>
                    <p class="thumb-popover-content pophtml_es" style="display:none">
                        <%= itemObj.details_es %>
                    </p>

                    <h6 class="thumb-popover-subheader pophtml_en"><%= itemObj.duration %> <span><%=TXT_MINObj.en_US%> </span> </h6>
                    <h6 class="thumb-popover-subheader pophtml_es"><%= itemObj.duration %> <span><%=TXT_MINObj.es_ES%> </span> </h6>
               <!--     <% if(itemObj.airedOn!='NA' && itemObj.airedOn!='' ){ %>
                    <h6 class="thumb-popover-subheader pophtml_en">AIRED ON DATE
                    <span class="thumb-popover-content"><%= itemObj.airedOn %></span></h6>
                    <h6 class="thumb-popover-subheader pophtml_es" style="display:none">TRANSMITDO EL FECHA
                    <span class="thumb-popover-content"><%= itemObj.airedOn %></span></h6>
                    <% } %> -->
<!--                   <%= itemObj.RatingSystem %> -->
                    <h6 class="thumb-popover-subheader"><%= itemObj.ratings.toUpperCase() %></h6>

                    <% if(typeof itemObj.staring!='undefined'  && itemObj.staring!='NA'  && itemObj.staring!=''){ %>
                    <h6 class="thumb-popover-subheader pophtml_en"><%=TXT_STARRINGObj.en_US%> <span class="thumb-popover-content">
                            <%= itemObj.staring %></span></h6>

                    <h6 class="thumb-popover-subheader pophtml_es" style="display:none"><%=TXT_STARRINGObj.es_ES%> <span class="thumb-popover-content">
                            <%= itemObj.staring_es %></span></h6>
                    <% } %>
                    <% if(typeof itemObj.company!='undefined'  && itemObj.company!='NA'  && itemObj.company!=''){ %>
                    <h6 class="thumb-popover-subheader pophtml_en">Creator <span class="thumb-popover-content">
                            <%= itemObj.company %></span></h6>
                    <h6 class="thumb-popover-subheader pophtml_es"  style="display:none">Creador <span class="thumb-popover-content">
                            <%= itemObj.company_es %></span></h6>
                    <% } %>
                 <!--   <% if(itemObj.audio!='NA'  && itemObj.audio!=''){ %>
                    <h6 class="thumb-popover-subheader">Audio <span class="thumb-popover-content">
                            <%= itemObj.audio %></span></h6>
                    <% } %> -->
                   </div>
                </div>
         </div>
    </script>
