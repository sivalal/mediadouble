<div class="modal-content" >
    <div class="modal-header"></div>
    <div class="modal-body dialogModalBody ng-scope">
        <div class="popupMsg center-block" >
            <div class="popup-body ng-scope">
                <h6>
                    <span class="tickMark" ng-show="tickMark"></span>
                    <span class="crossMark" ng-show="crossMark"></span>
                    <span ng-show="message_1" translate="MSG_WATCHLIST_ARE_YOU_SURE_TO_ADD"></span>
                    <span ng-show="message_2" translate="MSG_WATCHLIST_ADD_SUCESS"></span>
                    <span ng-show="message_3" translate="MSG_ALREADY_ADDED_TO_WATCHLIST"></span>
                    <span ng-show="message_4" translate="MSG_COULD_NOT_ADD_TO_WATCHLIST"></span>
                </h6>
            </div>
            <span ng-show="ajaxWatchlistInfoSpinner" us-spinner class="yelloworangeloader"></span>    
            <div class="popup-footer ng-scope">
                <div class="buttons center">
                    <button class="btn btnOrange" ng-show="confirmBoxInSAP" ng-click="confirmSAPAction()" translate="BTN_OK_LIVE"></button>
                    <button class="btn btnOrange" ng-show="confirmBoxInSLP" ng-click="confirmSLPAction()" translate="BTN_OK_LIVE"></button>
                    <button class="btn btnGrey" ng-show="cancel" ng-click="cancelAction()" translate="BTN_CANCEL_LIVE"></button>
                    <div class="col-md-12 col-sm-12 col-xs-12" ng-show="existConfirm">
                        <button class="btn btnRed" ng-click="cancelAction()" translate="BTN_CLOSE_LIVE"></button>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>   
    <div class="modal-footer ng-scope">
    </div>
</div>
